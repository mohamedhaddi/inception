# No password must be present in your Dockerfiles. It is mandatory to use environment variables.
# If you use a .env file to store environment variables, it should be located at the root of srcs/.
# To make things simpler, you have to configure your domain name so it points to your local IP address. This domain name must be login.42.fr. 

version: "3"

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    volumes:
      - ${HOME}/data/mariadb:/var/lib/mysql
    networks:
    - inception
    env_file:
      - .env

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    volumes:
      - ${HOME}/data/wordpress:/var/www/wordpress
    networks:
      - inception
    env_file:
      - .env

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    volumes:
      - ${HOME}/data/wordpress:/var/www/wordpress
    networks:
      - inception
    ports:
      - "443:443"
    env_file:
      - .env

volumes:
  mariadb_volume:
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${HOME}/data/mariadb'

  wordpress_volume:
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '${HOME}/data/wordpress'

networks:
  inception: